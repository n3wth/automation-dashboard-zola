<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: hsl(0, 0%, 0%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: hsl(0, 0%, 100%);
            position: relative;
            overflow: hidden;
        }

        /* Subtle card-like background overlay */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(1px);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 40px;
        }

        /* ASCII art BOB logo using your exact SVG styling */
        .ascii-logo {
            width: 120px;
            height: 60px;
            position: relative;
        }

        .ascii-block {
            position: absolute;
            background: white;
        }

        /* B blocks */
        .b1-vert { left: 6px; top: 12px; width: 6px; height: 36px; }
        .b1-top { left: 6px; top: 12px; width: 21px; height: 6px; }
        .b1-mid { left: 6px; top: 27px; width: 18px; height: 6px; }
        .b1-bot { left: 6px; top: 42px; width: 21px; height: 6px; }
        .b1-r1 { left: 21px; top: 18px; width: 6px; height: 9px; }
        .b1-r2 { left: 21px; top: 33px; width: 6px; height: 9px; }

        /* O blocks */
        .o-top { left: 36px; top: 12px; width: 21px; height: 6px; }
        .o-bot { left: 36px; top: 42px; width: 21px; height: 6px; }
        .o-left { left: 36px; top: 18px; width: 6px; height: 24px; }
        .o-right { left: 51px; top: 18px; width: 6px; height: 24px; }

        /* B2 blocks */
        .b2-vert { left: 66px; top: 12px; width: 6px; height: 36px; }
        .b2-top { left: 66px; top: 12px; width: 21px; height: 6px; }
        .b2-mid { left: 66px; top: 27px; width: 18px; height: 6px; }
        .b2-bot { left: 66px; top: 42px; width: 21px; height: 6px; }
        .b2-r1 { left: 81px; top: 18px; width: 6px; height: 9px; }
        .b2-r2 { left: 81px; top: 33px; width: 6px; height: 9px; }

        .tagline {
            font-size: 28px;
            font-weight: 500;
            color: hsl(0, 0%, 100%);
            text-align: center;
            margin-bottom: 50px;
            max-width: 700px;
            line-height: 1.4;
            opacity: 0.9;
        }

        .features {
            display: flex;
            gap: 50px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 500;
            color: hsl(0, 0%, 100%);
            opacity: 0.8;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
